<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" position="top">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>


 <ion-list>
   <ion-item *ngFor="let i of items">{{i}}</ion-item>
 </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="scrollToTop(0);">To top 0</button>
    <button ion-button (click)="scrollToTop(500);">To top 500</button>
  </ion-toolbar>
</ion-footer>
